{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %} 

<form action="" method="POST">  
    <h3 align="center" class="pt-5 text-muted">Login</h3>
    <div class="form-group">
        <label for="email" class="">Email Address</label>
        <input class="form-control"
         type="email" 
         value="" 
         name="email" 
         id="email" 
         placeholder="Enter email"
        /> 
    </div>  

    <div class="form-group">
        <label for="password" class="">Password</label>
        <input class="form-control"
         type="password" 
         value="" 
         name="password" 
         id="password" 
         placeholder="Enter password"
        /> 
    </div> 
    <br>
    <div class="btn-align"> 
        <button class="btn bg-dark btn-text" type="submit">Login</button>
    </div>
</form>
{%endblock%}
